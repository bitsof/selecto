<!DOCTYPE html>
<html lang="en">
<head>
	<title>Page Title</title>
	{% block extra_head %}{% endblock %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Style the body */
		body {
			font-family: Helvetica, Arial, sans-serif;
			margin: 0;
			background-color: #f4f4f4;
		}

		/* Header/Logo Title */
		.header {
			display: flex;
			align-items: center;
			padding: 20px;
			background-color: #031c66;
			color: #fff;
			font-size: 32px;
		}

		.header h1 {
			margin: 0;
			font-weight: bold;
		}

		.header a {
			color: #fff;
			text-decoration: none;
		}

		/* Page Content */
		.content {
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.dropdown {
			position: relative;
			display: inline-block;
			margin-left: auto;
			}

			.dropbtn {
    background-color: #031c66;
    color: white;
    padding: 8px 20px; /* updated padding */
    font-size: 16px;
    border: none;
    cursor: pointer;
}

			.dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
			right: 0;
			}

			.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			font-size: 14px;
			background-color: #f2f2f2;
			}

			.dropdown-content a:hover {
			background-color: #f1f1f1;
			}

			.dropdown:hover .dropdown-content {
			display: block;
			}

			.dropdown:hover .dropbtn {
			background-color: #02438c;
			}
	</style>
</head>
<body>
	<!-- Header/Logo Title -->
	<div class="header">
		<h1><a href="{% url 'products:home' %}">Selecto</a></h1>
		<div class="dropdown">
		<button class="dropbtn">&#9776;</button>
		<div class="dropdown-content">
			<a href="{% url 'products:index' %}">Index</a>
			<a href="{% url 'products:login' %}">Log In</a>
			<a href="{% url 'products:signup'%}">Register</a>
		</div>
		</div>
	</div>

	<div class="content">
		{% block content %}
		{% endblock %}
	</div>

	<div class="footer">
		<div>
			<p>&copy; 2023 Selecto. All Rights Reserved.</p>
		</div>
		<div>
			<p><a href="{% url 'products:about_us' %}">About Us</a> | <a href="#">Contact Us</a></p>
		</div>
	</div>
</body>
</html>
